<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>I'm Bored</title>
</head>

<body id="profile-body">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./"><strong>I'm Bored</strong></a>
        <div class="dropdown" id="profile-dropdown" style="display: none;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profile-name" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Profile Name
            </button>
            <div class="dropdown-menu" aria-labelledby="profile-name">
                <a class="dropdown-item" href="./create.html">Create</a>
                <a class="dropdown-item" href="./profile.html">Profile</a>
                <a class="dropdown-item text-danger" id="logout-button">Log Out</a>
            </div>
        </div>
    </nav>

    <div id="profile-page" class="container">
        <div class="row justify-content-center">
            <h1 class="text-center mt-2"><strong>Profile</strong></h1>
        </div>
        <input type="text" class="form-control mt-4" id="new-name-field" placeholder="New Name" required>
        <button type="button" class="btn btn-outline-primary mt-3" id="submit-new-name">
            Submit
        </button>
        <div id="reviews-container" style="display: none;">
            <hr>
            <div class="row ml-1">
                <h2 class="mt-2"><strong>Reviews:</strong></h2>
            </div>
        </div>

        <div id="activities-container" style="display: none;">
            <hr>
            <div class="row ml-1">
                <h2 class="mt-2"><strong>Your Activities:</strong></h2>
            </div>
        </div>
        <div id="history-container" style="display: none;">
            <hr>
            <div class="row ml-1">
                <h2 class="mt-2"><strong>History:</strong></h2>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center mb-5">
            <button type="button" class="btn btn-outline-danger mt-3" data-toggle="modal" data-target="#delete-account-modal">
                Delete Account
            </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="delete-account-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete your account?</h5>
                    </div>
                    <div class="modal-body">
                        This action is not reversable.
                        <div class="form-group">
                            <label for="login-password-field">Please enter your password:</label>
                            <input type="password" class="form-control" id="delete-password-field" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="delete-account-button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>

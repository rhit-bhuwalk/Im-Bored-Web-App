<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>I'm Bored</title>
</head>

<body id="create-body">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="./"><strong>I'm Bored</strong></a>

    <div class="dropdown" id="profile-dropdown" style="display: none;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="profile-name" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Profile Name
      </button>
      <div class="dropdown-menu" aria-labelledby="profile-name">
        <a class="dropdown-item" href="./create.html">Create</a>
        <a class="dropdown-item" href="./profile.html">Profile</a>
        <a class="dropdown-item text-danger" id="logout-button">Log Out</a>
      </div>
    </div>
  </nav>
  <div id="create-page" class="container">
    <div class="row justify-content-center">
      <h1 class="text-center mt-2"><strong id="page-title">Create Activity</strong></h1>
    </div>
    <div class="row justify-content-center">
      <input type="text" class="form-control" id="new-activity-name-field" placeholder="Activity Name" required>
    </div>
    <div class="row justify-content-center">
      <div class="form-group" id="select-group">
        <label for="type-select">Type:</label>
        <select class="form-control" id="type-select">
          <option value="education">Education</option>
          <option value="recreational">Recreational</option>
          <option value="social">Social</option>
          <option value="diy">DIY</option>
          <option value="charity">Charity</option>
          <option value="cooking">Cooking</option>
          <option value="relaxation">Relaxation</option>
          <option value="music">Music</option>
          <option value="busywork">Busywork</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group" id="select-group">
        <label for="access-select">Accessibility:</label>
        <select class="form-control" id="access-select">
          <option value="Few to no challenges">Few to no challenges</option>
          <option value="Minor challenges">Minor challenges</option>
          <option value="Major challenges">Major challenges</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group" id="select-group">
        <label for="duration-select">Duration:</label>
        <select class="form-control" id="duration-select">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
          <option value="weeks">Weeks</option>
        </select>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="form-group">
        <label for="participant-input">Participants:</label>
        <input type="number" class="form-control" id="participant-input" value="1" min="1" step="1">
      </div>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-outline-primary mt-4" type="button" id="create-button">Create Activity</button>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
